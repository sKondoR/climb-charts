<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Mountain with Trees</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 30px;
            pointer-events: none;
            font-size: 14px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">üèîÔ∏è Mountain with Trees ‚Ä¢ Drag to view ‚Ä¢ Three.js</div>

    <!-- Import Three.js core and add-ons -->
    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "./lib/three/three/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from './lib/three/OrbitControls.js';
        import { createContourLine } from './lib/contourLines.js';
        import { createLighting } from './lib/lighting.js';
        import { createMountain } from './lib/mountain.js';
        import { getHeightAt } from './lib/getHeightAt.js';
        import { createTrees } from './lib/trees.js';
        import { createBoulders } from './lib/boulders.js';

        // --- Setup scene, camera, renderer ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaccff); // Soft sky blue
        scene.fog = new THREE.Fog(0xaaccff, 20, 50); // Gentle fog for depth

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(8, 6, 15);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows for better realism
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.2; // Limit below horizon
        controls.target.set(0, 2, 0);

        createLighting(scene);

        const heightCoef = 10;
        createMountain(scene, heightCoef);

        // Add a subtle base plane to catch shadows and extend the ground
        const groundPlaneGeo = new THREE.CylinderGeometry(12, 12, 0.5, 60);
        const groundPlaneMat = new THREE.MeshPhongMaterial({ color: 0x5d7a5c, side: THREE.DoubleSide });
        const groundPlane = new THREE.Mesh(groundPlaneGeo, groundPlaneMat);
        // groundPlane.rotation.x = -Math.PI / 2;
        groundPlane.position.y = 0.5;
        groundPlane.receiveShadow = true;
        scene.add(groundPlane);

        createTrees(heightCoef, getHeightAt, scene);

        createBoulders(heightCoef, getHeightAt, scene);

        createContourLine(4, 100, scene);
        createContourLine(6, 100, scene);
        createContourLine(8, 100, scene);

        // --- Animation loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // for damping
            renderer.render(scene, camera);
        }
        
        animate();

        // --- Handle window resize ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
